<!doctype html>
<meta charset="utf-8"/>
<html>
    <head>
        <title>JustStreamIt</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <header>
        <table height="100%">
            <tr>
                <td width="100em">
                    <img src="img/logo.png" height="100%" width="100%" />
                </td>
                <td align="center">
                    <a class="icon" href="#">Home</a>
                    <a class="icon" href="#">Categories</a>
                </td>
            </tr>
        </table>
    </header>
    <body>
        <table class="best-movie">
            <tr>
                <td width="68%">
                    <h1>Best Movie :</h1>
                </td>
                <td  rowspan="4">
                    <img id="best-movie_pic" src="" />
                </td>
            </tr>
            <tr>
                <td>
                    <p id="best-movie_title"></p>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="infos_button">More infos</button>
                </td>
            </tr>
            <tr>
                <td>
                    <p id="best-movie_description"></p>
                </td>
            </tr>
        </table>
        <div id="best-movies_carrousel" class="carrousel">
            <h3>Best movies</h3>
            <div id="best-movies_container" class="container">
            </div>
            <img src="img/button.png" class="button g" onclick="translateLeft('best-movies')"/>
            <img src="img/button.png" class="button d" onclick="translateRight('best-movies')"/>
        </div>
        <div id="sci-fi_carrousel" class="carrousel">
            <h3>Best science-fiction movies</h3>
            <div id="sci-fi_container" class="container">
            </div>
            <img src="img/button.png" class="button g" onclick="translateLeft('sci-fi')"/>
            <img src="img/button.png" class="button d" onclick="translateRight('sci-fi')"/>
        </div>
        <div id="animation_carrousel" class="carrousel">
            <h3>Best animation movies</h3>
            <div id="animation_container" class="container">
            </div>
            <img src="img/button.png" class="button g" onclick="translateLeft('animation')"/>
            <img src="img/button.png" class="button d" onclick="translateRight('animation')"/>
        </div>
        <div id="comedy_carrousel" class="carrousel">
            <h3>Best comedy movies</h3>
            <div id="comedy_container" class="container">
            </div>
            <img src="img/button.png" class="button g" onclick="translateLeft('comedy')"/>
            <img src="img/button.png" class="button d" onclick="translateRight('comedy')"/>
        </div>
    </body>
    <script src="./js/script.js"></script>
</html>
